<!Doctype html>
<html>
<link href="shoe.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/solar/bootstrap.min.css" rel="stylesheet" integrity="sha384-GC77SCz5O11gVtXl0sSfbQYEWSSznn1wPDHgL1BGUTFU9iEoUrG4IOJa5CBVY8kR" crossorigin="anonymous">

<script src="handlebars-v4.0.5.js"></script>
<title>shoe-catalogue</title>

<head>
        <header>
                <h1>SHOE CATALOGUE</h1>
        </header>

</head>

<body>
        <div class="container">
                <div class="row">
                        <div class="myImages">
                                <img class="myImage" src="Suede.jpg" width="500">
                        </div>
                        <div id="myStock" align="center">
                                <script id="myTemplate" type="text/x-handlebars-template">

                                        <div class="form-group">
                                                <select class="form-control">
                                <option value="" disabled selected>Please select option</option>
                                 {{#each brand}}
                            <option>{{this}}</option>
                            {{/each}}
                                 </select>
                                                <select class="form-control">
                                 {{#each color}}
                            <option>{{this}}</option>
                            {{/each}}
                                 </select>

                                                <select class="form-control">
                                 {{#each size}}
                            <option>{{this}}</option>
                            {{/each}}
                                 </select>
                                </script>

                                <form class="form-inline">
                                        <div class="searlist">
                                                <label for="searchBrand">Brand:</label>
                                                <select class="form-control" id="searchBrand"></select>

                                                <label for="searcholor">Color:</label>
                                                <select class="form-control" id="searchColor"></select>

                                                <label for="searchSize">Size:</label>
                                                <select class="form-control" id="searchSize"></select>
                                                <button onclick="myFunction();" id="searchStock" type="button" class="btn btn-info">Search</button>
                                        </div>
                                        </div>
                                </form>
                                <br>
                                <p id="userDisplay"></p>

                                <div class="col-sm-4">
                                        <script id="template" type="text/x-handlebars-template">
                                                <table class="table table-hover table-sm" align="center">
                                                        <th>BRAND</th>
                                                        <th>COLOR</th>
                                                        <th>SIZE</th>
                                                        <th>STOCK</th>
                                                        <th>PRICE</th>

                                                        {{#each stock}}
                                                        <tr>
                                                                <td>{{brand}}</td>
                                                                <td>{{color}}</td>
                                                                <td>{{size}}</td>
                                                                <td>{{in_stock}}</td>
                                                                <td> R {{price}}</td>
                                                        </tr>
                                                        {{/each}}
                                                </table>
                                        </script>
                                </div>
                        </div>

                        <div id="addingMyStock" align="center">

                                <h2><b>Adding Stock</b></h2>
                                <!-- <div class="col-sm-2"> -->
                                <form class="form-inline">
                                        <div class="form-group">
                                                <div class="form-group has-success">
                                                        <label class="form-control-label" for="addingBrand">Add Brand:</label>
                                                        <input type="text" value="" class="form-control is-valid" id="addingBrand" placeholder="Add brand" maxlength="12">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <div class="form-group has-success">
                                                        <label class="form-control-label" for="addingColor">Add Color:</label>
                                                        <input type="text" value="" class="form-control is-valid" id="addingColor" placeholder="Add color" maxlength="12">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <div class="form-group has-success">
                                                        <label class="form-control-label" for="addingSize">Add Size:</label>
                                                        <input type="text" value="" class="form-control is-valid" id="addingSize" placeholder="Add Size" maxlength="12">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <div class="form-group has-success">
                                                        <label class="form-control-label" for="addingStock">Add Stock:</label>
                                                        <input type="text" value="" class="form-control is-valid" id="addingStock" placeholder="Add Stock" maxlength="12">
                                                </div>
                                        </div>
                                        <div class="form-group">
                                                <div class="form-group has-success">
                                                        <label class="form-control-label" for="addingPrice">Add Price:</label>
                                                        <input type="text" value="" class="form-control is-valid" id="addingPrice" placeholder="Add Price" maxlength="12">
                                                </div>
                                        </div>
                                </form>
                        </div>
                        <br/><br>

                        <div id="addStockFirst"></div>

                        <div id="buttons" align="center">
                                <button id="addBtn" onclick="myAddStock()" type="button" class="btn btn-info">Add Stock</button>
                        </div>

                        <br><br>
                </div>
        </div>
</body>

<script src="shoe.js" charset="utf-8"></script>

</html>
