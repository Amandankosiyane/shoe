
<!Doctype html>
<html>
    <link href="shoe.css" rel="stylesheet" type="text/css">
    <script src="handlebars-v4.0.5.js"></script>
    <title>shoe-catalogue</title>
    <head>
        <header>
            <h1>SHOE CATALOGUE</h1>
        </header>
        
    </head>
    
    <body>
        <div class="myImages">
        <img class="myImage" src="Suede.jpg" width="500">
        </div>
        
        <div id="myStock" align="center">
            
            
            <label><b>Brand:</b></label>
            <input list="searchBrand" placeholder="Choose brand here" id="brandy">
            <datalist id="searchBrand">
                <option value ="Adidas">Adidas</option>
                <option value ="Nike">Nike</option>
                <option value ="Puma">Puma</option>
            </datalist>
            
            
             <label><b>Color:</b></label> 
            <input list="searchColor" placeholder="Choose color here" id="colory">
            <datalist id="searchColor">
                <option value = "peach">peach</option>
                <option value = "black">black</option>
                <option value = "red">red</option>
                <option value = "white">white</option>
                <option value = "green">green</option>

            </datalist>
            
              <label><b>Size:</b></label> 
            <input list="searchSize" placeholder="Choose size here" id="sizey">
            <datalist id="searchSize">
                <option value = "" disabled selected>Choose size here</option>
                <option value = "1">1</option>
                <option value = "2">2</option>
                <option value = "3">3</option>
                <option value = "4">4</option>
                <option value = "5">5</option>
                <option value = "6">6</option>
                <option value = "7">7</option>
                <option value = "8">8</option>
                <option value = "9">9</option>
                <option value = "10">10</option>

            </datalist>      
           
            <br/><br>
            
            
            <div id="search" align="center">
           <button id="searchBtn" onclick="myFunction();">Search stock</button>
                
            <br/>
            <br/>
                <p id="displayInfo">
                </p>
                
                
          
                 
        <div id="addStock" align="center">
        
            <h2><b>Adding Stock</b></h2>
         
            
            <label><b>Add Brand:</b></label>
            <input type="text" name="Brand" placeholder="Add your brand" id="addingBrand">
            
            <label><b>Add Color:</b></label>
            <input type="text" name="Color" placeholder="Add your color" id="addingColor">
            
              <label><b>Add Size:</b></label>
            <input type="text" name="Size" placeholder="add your size" id="addingSize">
            
            <label><b>Add stock:</b></label>
            <input type="text" name="in_stock" placeholder="add your stock" id="addingStock">
            
            <label><b>Add price:</b></label>
            <input type="text" name="Price" placeholder="Add your price" id="addingPrice">
          
           
            <br/><br>
            
               
                     <div id="buttons" align="center">
           <button id="addBtn" onclick="myAdd()">Add Stock</button> 
                         <br><br>
            
        </div>
          
               <p id="showInfo"></p>
        </div>
                
                
     <script id="myTemplate" type="text/x-handlebars-template">
        <h3>
            <table border="20" align="center">
                <th>BRAND</th>
                <th>COLOR</th>
                <th>SIZE</th>
                <th>STOCK</th>
                <th>PRICE</th>
                
                {{#each}}
                <tr>
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{in_stock}}</td>
                    <td> R {{price}}</td>
                </tr>
                {{/each}}
            </table>
        </h3>
    </script>
                
                
                <script id="template" type="text/x-handlebars-template">
        <h3>
            <table border="20" align="center">
                <th>BRAND</th>
                <th>COLOR</th>
                <th>SIZE</th>
                <th>STOCK</th>
                <th>PRICE</th>
                
                {{#each list}}
                <tr>
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{in_stock}}</td>
                    <td> R {{price}}</td>
                </tr>
                {{/each}}
            </table>
        </h3>
    </script>
            </div>
            
        </div>
        <br><br><br>
       
        
    </body>
    
    
    <script src="shoe.js" charset="utf-8"></script>
    
</html>
