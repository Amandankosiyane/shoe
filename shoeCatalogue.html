<!Doctype html>
<html>
    <link href="shoe.css" rel="stylesheet" type="text/css">
    <script src="handlebars-v4.0.5.js"></script>
    <title>shoe-catalogue</title>
    <head>
        <header>
            <h1>SHOE CATALOGUE</h1>
        </header>
        
    </head>
    
    <body>
        <div class="myImages">
        <img class="myImage" src="Suede.jpg" width="500">
        </div>
        
        <div id="myStock" align="center">
            
     <script id="myTemplate" type="text/x-handlebars-template">
<select>
        <option value="" disabled selected>Please select option</option>

         {{#each brand}}
    <option>{{this}}</option>
    {{/each}}
         </select>

<select>
         {{#each color}}
    <option>{{this}}</option>
    {{/each}}
         </select>


<select>
         {{#each size}}
    <option>{{this}}</option>
    {{/each}}
         </select>
            </script>
            
            
            <div class="searlist">
            <select class="searchBrand"></select>
            <select class="searchColor"></select>
            <select class="searchSize"></select>
            <button onclick="myFunction();" id="searchStock">Search</button>
            </div>
            
            <p id="userDisplay"></p>
            <script id="template" type="text/x-handlebars-template">
            <table border="20" align="center">
                <th>BRAND</th>
                <th>COLOR</th>
                <th>SIZE</th>
                <th>STOCK</th>
                <th>PRICE</th>
                
                {{#each stock}}
                <tr>
                    <td>{{brand}}</td>
                    <td>{{color}}</td>
                    <td>{{size}}</td>
                    <td>{{in_stock}}</td>
                    <td> R {{price}}</td>
                </tr>
                {{/each}}
            </table>
    </script>
                                </div>

            
            <div id="addingMyStock" align="center">
        
            <h2><b>Adding Stock</b></h2>
         
            
            <label><b>Add Brand:</b></label>
            <input type="text" name="Brand" placeholder="Add your brand" id="addingBrand">
            
            <label><b>Add Color:</b></label>
            <input type="text" name="Color" placeholder="Add your color" id="addingColor">
            
              <label><b>Add Size:</b></label>
            <input type="text" name="Size" placeholder="add your size" id="addingSize">
            
            <label><b>Add stock:</b></label>
            <input type="text" name="in_stock" placeholder="add your stock" id="addingStock">
            
            <label><b>Add price:</b></label>
            <input type="text" name="Price" placeholder="Add your price" id="addingPrice">
          
                       </div>
            <br/><br>
            
               
                     <div id="buttons" align="center">
           <button id="addBtn" onclick="myAddStock()">Add Stock</button> 
                   </div>

                         <br><br>
                </body>

    <script src="ShoeCatalogue.js" charset="utf-8"></script>
    
</html>
